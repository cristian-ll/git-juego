<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JuegoClick</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="media_queries.css">
    <script src="https://kit.fontawesome.com/b381e11c15.js" crossorigin="anonymous"></script>
</head>
<body>
    <header id="header">
        <h1>JUEGO DE ERIC CON LOS CLICKS</h1>
    </header>
    <main id="main">
        <button onclick="agregarClick(), iniciar()" >CLIKEAME</button>
        <div id="main-container">
            <div id="contador">
                <h2>CONTADOR:</h2>
                <div id="click"></div>
            </div>
            <div class="marco">
                <div class="tiempo" id="tiempo">
                    00:00:00.000
                </div>
                <div class="botones">
                    <div class="btn" onclick="iniciar()">
                        <i class="fa-solid fa-play"></i>
                    </div>
                    <div class="btn" onclick="pausar()">
                        <i class="fa-solid fa-pause"></i>
                    </div>
                    <div class="btn" onclick="reiniciar()">
                        <i class="fa-solid fa-rotate-right"></i>
                    </div>
                </div>
            </div>
        </div>
        
    </main>
    <footer id="footer">
        <div id="pags">
            <a href="#">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">4</a>
            <a href="#">5</a>
        </div>

        <p>&copy; Todos los derechos reservados Cristian Llanquinao</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
